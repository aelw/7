layout: default

<style>
span a {font-size:13px}
iframe {margin:0 !important}
	body {padding:0 !important}
</style>

<script>
	function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
var uid = getParameterByName('q');

document.write("\
<iframe src=\"https://www.youtube.com/embed/"+uid+"?amp;autoplay=1&amp;playlist="+uid+"&amp;loop=1\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" style=\"width:100%;height:600px\"></iframe>");
</script>
